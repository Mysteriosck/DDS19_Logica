<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
        let positivo = 0;
        let negativo = 0;
        for(let i = 0; i < 10; i++){
            let num = Number(prompt("Digite um número tanto positivo ou negativo"));
            if(num > 0){
                alert("aqui")
                positivo = positivo + 1;
            }else{
                negativo += 1;
            }
        }
        alert(`Teve ${positivo} números positivos e ${negativo} números nagativos`);
    </script>
  </body>
</html>
