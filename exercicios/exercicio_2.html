<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
        let idade = Number(prompt("Digite sua idade:"));
        if(idade <= 12){
            alert("Categoria: Infantil");
        }else if(idade <= 17){
            alert("Categoria: Adolescente");
        }else if(idade <= 59){
            alert("Categoria: Adulto");
        }else if(idade >= 60){
            alert("Categoria: Idoso");
        }else{
            alert("Informação inválida");
        }
    </script>
  </body>
</html>
