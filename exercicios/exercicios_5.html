<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      let array = [];
        let num = Number(prompt("Digite um número final par ver todos os número pares ate o mesmo:"));
        for(let i = 0; i < num; i++){
            if(i % 2 == 0){
                array.push(i)
            }
        }
        alert(`Tudos os números pares: ${array}`)
    </script>
  </body>
</html>
