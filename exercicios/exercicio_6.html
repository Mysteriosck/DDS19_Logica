<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
        let num = Number(prompt("Digite um número para ver o fatorial do mesmo:"));
        function fatorial(n){
            return n > 1 ? n * fatorial(n -1) : 1;
        }
        alert(fatorial(num));
    </script>
  </body>
</html>
