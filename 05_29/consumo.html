<html>
    <head>
        <title>Página</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
            <script>
                /*
                Crie um algoritmo que recebe o km inicial o km final e o preço da gasolina e autonomia do veiculo
                Ao final deve exibir a distancia, quantidade de litros gastos e o custo da viagem
                */
                let kmInicial = window.prompt("Digite o km Inicial:");
                kmInicial = Number(kmInicial);

                let kmFinal = window.prompt("Digite o km Final:");
                kmFinal = Number(kmFinal);

                let gasosa = window.prompt("Digite o preço da gasolina (R$):");
                gasosa = Number(gasosa);

                let autonomia = window.prompt("Digite a autonomia do veiculo (km/l):");
                autonomia = Number(autonomia);

                let distancia = kmFinal - kmInicial;
                let quantidade_litro = distancia / autonomia;
                let custo = quantidade_litro * gasosa;

                alert(`A distância percorrida: ${distancia}\nA quantidade de litros gastos: ${quantidade_litro}\nO custo da viagem: ${custo}`);
            </script>
    </head>
</html>
